<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>
                    <span class="color1">TIC</span> 
                    <span class="color2">TAC</span> 
                    <span class="color3">TOE</span>
                </h1>
            </section>
            
            <!-- Added Scoreboard Section -->
            <div class="scoreboard">
                <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Player X: <span id="playerX-score">0</span></p>
                <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Player O: <span id="playerO-score">0</span></p>
            </div>
            
            <section class="display">
                Player <span class="display-player playerx">X</span>'s Turn !
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset">RESET</button>
            </section>
        </main>
        
        <script src="tictactoe.js" type="text/javascript"></script>
    </body>  
</html>
